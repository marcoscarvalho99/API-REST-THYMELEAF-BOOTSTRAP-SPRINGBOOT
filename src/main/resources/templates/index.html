<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<!--    <div th:text="${4+6}"></div>-->
<main class=" justify-text-center" th:align="center" align="center">
<h1 >Lista de Medicos</h1>
    <br>
<a href="/cadastrar">Cadastrar Medicos</a>
    <section  >
        <table th:align="center" align="center">
            <thead>
                <tr>
                    <th> id</th>
                    <th>nome</th>
                    <th>idade</th>
                    <th>ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="medicos : ${medicoList}">
                    <td th:text="*{medicos.id}"></td>
                    <td th:text="*{medicos.nome}"></td>
                    <td th:text="*{medicos.idade}"></td>
                    <td>
                        <a th:href="@{'/editar/'+ ${medicos.id}}">Editar</a>  &nbsp;&nbsp;
                        <a th:href="@{'/deletar/'+${medicos.id}}">Deletar</a>
                        <a th:href="@{'/deletarpNome'}">DeletarNome</a>
                    </td>
                </tr>

            </tbody>

        </table>
    </section>
</main>
    <!-- links bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
